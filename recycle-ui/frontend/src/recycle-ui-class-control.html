<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/ros-websocket/ros-websocket.html">
<link rel="import" href="../bower_components/ros-topic/ros-topic.html">
<link rel="import" href="../bower_components/ros-rviz/ros-rviz.html">

<link rel="import" href="recycle-ui-class-column.html">

<dom-module id="recycle-ui-class-control">
  <template>
    <style>
      :host {
        height: 100%;
      }

      #classes-main {
        padding: 0px 8px 0px 8px;
      }

      #classes-main, #classes-content, .category-col {
        height: 100%;
      }

      #trash-col, #recycle-col {
        border-right: 2px var(--paper-grey-400) solid;
      }

      .category-col {
        display: inline-block;
        width: 32%;
        padding: 10px 8px 0px 8px;
        vertical-align: top;
      }
    </style>

    <!-- ROS setup
    <ros-websocket auto ros="{{ros}}"
      url="{{url}}"
      on-connection="_handleConnection"
      on-close="_handleClose"
      on-error="_handleError">
    </ros-websocket>

    <ros-topic auto
      ros="{{ros}}"
      topic="map_annotator/pose_names"
      msg-type="map_annotator/PoseNames"
      last-message="{{poseNames}}"
      on-message="_handlePoseNames">
    </ros-topic>

    <ros-topic auto
      id="userActions"
      topic="map_annotator/user_actions"
      ros="{{ros}}"
      msg-type="map_annotator/UserAction">
    </ros-topic> -->

    <div id="classes-main" class="layout vertical">
      <div id="classes-content" class="layout horizontal">
        <div class="category-col" id="trash-col">
            <recycle-ui-class-column type="trash" title="Trash"></recycle-ui-class-column>
        </div>
        <div class="category-col" id="recycle-col">
            <recycle-ui-class-column type="recycle" title="Recycle"></recycle-ui-class-column>
        </div>
        <div class="category-col" id="compost-col">
            <recycle-ui-class-column type="compost" title="Compost"></recycle-ui-class-column>
        </div>
      </div>
    </div>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class ClassificationsControllerApp extends Polymer.Element {
      static get is() { return 'recycle-ui-class-control'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'recycle-ui-app'
          }
        };
      }

      _handleConnection() {
        this.status = 'Connected to the websocket server.';
        console.log(this.status);
      }

      _handleClose() {
        this.status = 'Closed connection to the websocket server.';
        console.log(this.status);
      }

      _handleError() {
        this.status = 'Error connecting to the websocket server.';
        console.log(this.status);
      }

      _handlePoseNames(evt) {
        var msg = evt.detail;
        console.log('Pose list: ', msg);
      }
    }

    window.customElements.define(ClassificationsControllerApp.is, ClassificationsControllerApp);
  </script>
</dom-module>
