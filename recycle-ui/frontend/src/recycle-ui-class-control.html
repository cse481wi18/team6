<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="recycle-ui-class-column.html">

<dom-module id="recycle-ui-class-control">
  <template>
    <style>
      :host {
        height: 100%;
      }

      #classes-main {
        padding: 0px 8px 0px 8px;
      }

      #classes-main, #classes-content, .category-col {
        height: 100%;
      }

      #landfill-col, #recycle-col {
        border-right: 2px var(--paper-grey-400) solid;
      }

      .category-col {
        display: inline-block;
        width: 32%;
        padding: 10px 8px 0px 8px;
        vertical-align: top;
      }
    </style>

    <div id="classes-main" class="layout vertical">
      <div id="classes-content" class="layout horizontal">
        <div class="category-col" id="landfill-col">
            <recycle-ui-class-column type="landfill" title="Landfill"></recycle-ui-class-column>
        </div>
        <div class="category-col" id="recycle-col">
            <recycle-ui-class-column type="recycle" title="Recycle"></recycle-ui-class-column>
        </div>
        <div class="category-col" id="compost-col">
            <recycle-ui-class-column type="compost" title="Compost"></recycle-ui-class-column>
        </div>
      </div>
    </div>
  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class ClassificationsControllerApp extends Polymer.Element {
      static get is() { return 'recycle-ui-class-control'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'recycle-ui-app'
          }
        };
      }

      _handleConnection() {
        this.status = 'Connected to the websocket server.';
        console.log(this.status);
      }

      _handleClose() {
        this.status = 'Closed connection to the websocket server.';
        console.log(this.status);
      }

      _handleError() {
        this.status = 'Error connecting to the websocket server.';
        console.log(this.status);
      }
    }

    window.customElements.define(ClassificationsControllerApp.is, ClassificationsControllerApp);
  </script>
</dom-module>
