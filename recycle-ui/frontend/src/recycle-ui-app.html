<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-layout/demo/sample-content.html">


<link rel="import" href="recycle-ui-map-control.html">

<dom-module id="recycle-ui-app">
  <template>
    <style>
      :host {
        font-family: sans-serif;
        --primary-color: #1F7A8C;
      }

      app-drawer-layout {
        min-height: 100%;
        height: 100%;
      }

      app-header-layout {
        min-height: 100%;
        height: 100%;
      }

      app-header {
        background-color: var(--primary-color);
        color: #fff;
        font-size: 1.7em;
      }

      paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }
    </style>

    <app-drawer-layout force-narrow>
      <app-drawer slot="drawer">
        <app-toolbar>Choose page</app-toolbar>
      </app-drawer>

      <app-header-layout fullbleed>
        <app-header slot="header" reveals effects="waterfall">
          <app-toolbar>
            <paper-icon-button icon="menu" drawer-toggle></paper-icon-button>
            <div main-title>Recyclo-bot</div>
          </app-toolbar>
        </app-header>

        <recycle-ui-map-control></recycle-ui-map-control>
      </app-header-layout>
    </app-drawer-layout>

  </template>
  <script>
    /**
     * @customElement
     * @polymer
     */
    class RecycleUiApp extends Polymer.Element {
      static get is() { return 'recycle-ui-app'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'recycle-ui-app'
          }
        };
      }
    }

    window.customElements.define(RecycleUiApp.is, RecycleUiApp);
  </script>
</dom-module>
