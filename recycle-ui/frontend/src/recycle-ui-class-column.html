<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel="import" href="../bower_components/polymer/polymer-element.html">

<link rel="import" href="../bower_components/ros-websocket/ros-websocket.html">
<link rel="import" href="../bower_components/ros-topic/ros-topic.html">
<link rel="import" href="../bower_components/ros-rviz/ros-rviz.html">

<link rel="import" href="recycle-ui-class-card.html">

<dom-module id="recycle-ui-class-column">
  <template>
    <style>
      :host {
        position: relative;
        text-align: center;
      }

      .arrow-wrapper {
        margin-top: 5px;
      }

      h3 {
        margin: 10px 0 10px 0;
      }
    </style>
    <!-- ROS setup -->
    <ros-websocket auto ros="{{ros}}"
      url="{{url}}"
      on-connection="_handleConnection"
      on-close="_handleClose"
      on-error="_handleError">
    </ros-websocket>

    <ros-topic
      id="logTopic"
      ros="{{ros}}"
      topic="recycle_ui/get_log_page"
      msg-type="recycle_ui/GetLogPage">
    </ros-topic>

    <ros-topic auto
      ros="{{ros}}"
      topic="recycle_ui/active_logs"
      msg-type="recycle_ui/ActiveLogs"
      on-message="_handleResponse">
    </ros-topic>

    <!--<ros-topic auto
      id="userActions"
      topic="map_annotator/user_actions"
      ros="{{ros}}"
      msg-type="map_annotator/UserAction">
    </ros-topic> -->

    <div>
        <h3>[[title]]</h3>

        <!-- TODO: loop over items -->

        <template is="dom-repeat" items="[[items]]">
          <recycle-ui-class-card topic="{{item.pointcloud_topic}}"></recycle-ui-class-card>
        </template>

        <div class="arrow wrapper">
            <paper-icon-button icon="icons:arrow-back" on-tap="_prevItems"></paper-icon-button>
            <paper-icon-button icon="icons:arrow-forward" on-tap="_nextItems"></paper-icon-button>
        </div>
    </div>
  </template>
  <script>
    NUM_DISPLAY = 3;
    /**
     * @customElement
     * @polymer
     */
    class ClassificationColumn extends Polymer.Element {
      static get is() { return 'recycle-ui-class-column'; }
      static get properties() {
        return {
          type: String,
          title: String,
          items: {
              type: Array,
              value: []
          }
        };
      }

      _handleConnection() {
        this.status = 'Connected to the websocket server.';
        this.lastId = 0;
        this._nextItems();
      }

      _handleClose() {
        this.status = 'Closed connection to the websocket server.';
        console.log(this.status);
      }

      _handleError() {
        this.status = 'Error connecting to the websocket server.';
        console.log(this.status);
      }

      _handlePoseNames(evt) {
        var msg = evt.detail;
        console.log('Pose list: ', msg);
      }

      _nextItems() {
        console.log('Fetching next');
        this._getItems(NUM_DISPLAY);
      }

      _prevItems() {
        console.log('Fetching prev');
        this._getItems(-1 * NUM_DISPLAY);
      }

      _getItems(num) {
        console.log('Getting', num, 'items starting at', this.lastId, 'for', this.type);
        var msg = {
          waste_type: this.type,
          starting_log_num: this.lastId,
          page_size: num
        };

        this.$.logTopic.publish(msg);
      }

      _handleResponse(evt) {
        var msg = evt.detail;

        console.log('Message', msg, this.items);

        var result = [];
        for (var i = 0; i < msg.log_items.length; i++) {
          if (msg.log_items[i].predicted_waste_type === this.type) {
            result.push(msg.log_items[i]);
          }
        }

        if (result.length > 0) {
          console.log('updating fields', this.type, result);
          this.items = result;
        }
      }

      _merge(items) {
        console.log('Items at start of merge', items);
        var result = [];
        for (var i = 0; i < items.length; i++) {
           var item = {
               'label': items.predicted_labels[i],
               'topic': items.pointcloud_topics[i]
           };
           result.push(item);
        }
        console.log('Items at end of merge', result);
        return result;
      }

      ready() {
        super.ready();
        this.lastId = 0;
      }
    }

    window.customElements.define(ClassificationColumn.is, ClassificationColumn);
  </script>
</dom-module>
